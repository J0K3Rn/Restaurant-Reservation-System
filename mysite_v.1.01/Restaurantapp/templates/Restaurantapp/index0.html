{%load static%}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v7</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css'%}">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="{% static 'vendor/date-picker/css/datepicker.min.css'%}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css'%}">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/form-wizard-1.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-inner">
								<div class="form-header">
									<h3>Book a table</h3>
									<p>~ Check out our place ~</p>
								</div>
								<div class="form-row" style="margin-bottom: 31px;">
									<label for="">
										<i class="zmdi zmdi-account-o"></i>
										People
									</label>
									<div class="select">
										<div class="form-holder">
											<div class="select-control"></div>
											<i class="zmdi zmdi-chevron-down"></i>
										</div>
										<ul class="dropdown">
											<li rel="1">1</li>
											<li rel="2">2</li>
											<li rel="3">3</li>
											<li rel="4">4</li>
											<li rel="5">5</li>
										</ul>
									</div>
								</div>
								<div class="form-row" style="margin-bottom: 31px;">
									<label for="">
										<i class="zmdi zmdi-calendar-check"></i>
										Date
									</label>
									<input type='text' class='datepicker-here form-control' data-language='en' id="dp" data-date-format="dd M yyyy"/>
								</div>
								<div class="form-row">
									<label for="" style="margin-bottom: 9px;">
										<i class="zmdi zmdi-alarm"></i>
										Time
									</label>
									<div class="form-holder select-holder">
										<select name="" id="" class="form-control">
											<option value="9am"><span>9</span> am</option>
											<option value="10am"><span>10</span> am</option>
											<option value="11am"><span>11</span>am</option>
											<option value="12am"><span>12</span>am</option>
										</select>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<div class="form-holder select-holder">
										<select name="" id="" class="form-control">
											<option value="7pm"><span>7</span> pm</option>
											<option value="8pm"><span>8</span> pm</option>
											<option value="9pm"><span>9</span> pm</option>
											<option value="10pm"><span>10</span> pm</option>
										</select>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
                </section>
                
				<!-- SECTION 2 -->
                <h4></h4>
                <section>
     				<div class="inner">
						<div class="image-holder">
							<img src="images/form-wizard-2.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-inner">
								<div class="form-header">
									<h3>Contact details</h3>
									<p>~ Check out our place ~</p>
								</div>
								<div class="form-row">
									<label for="">
										<i class="zmdi zmdi-account-o"></i>
										Name
									</label>
									<input type="text" class="form-control" placeholder="Name">
								</div>
								<div class="form-row">
									<label for="">
										<i class="zmdi zmdi-phone"></i>
										Phone
									</label>
									<input type="text" class="form-control" placeholder="My phone">
								</div>
								<div class="form-row">
									<label for="">
										<i class="zmdi zmdi-email"></i>
										Email
									</label>
									<input type="text" class="form-control" placeholder="Your Email">
								</div>
							</div>
						</div>
					</div>
                </section>

                <!-- SECTION 3 -->
                <h4></h4>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/form-wizard-3.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-inner form-inner-last">
								<div class="ready">
									<span>
										<i class="zmdi zmdi-check"></i>
									</span>
									<p class="text-1">Your table is ready</p>
									<p class="text-2">~ Happy friends with a say ~</p>
								</div>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

		<script src="{%static 'js/jquery-3.3.1.min.js %}"></script>

		<!-- DATE-PICKER -->
		<script src="{%static 'vendor/date-picker/js/datepicker.js' %}"></script>
		<script src="{%static 'vendor/date-picker/js/datepicker.en.js' %}"></script>
		
		<!-- JQUERY STEP -->
		<script src="{% 'js/jquery.steps.js' %}"></script>

		<script src="{% 'js/main.js' %}"></script>

<!-- Template created and distributed by Colorlib -->
</body>
</html>
